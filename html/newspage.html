<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/Eventify Logo.png"
      type="image/x-icon"
    />
    <title>Eventify | Event</title>
    <!--LINK CSS-->
    <link rel="stylesheet" href="../css/styledetail.css" />
    <link rel="stylesheet" href="../css/stylenes.css" />
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
    

    <!--LINK GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Jersey+10&family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
     <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <title>Document</title>
  </head>
  <body class="body-page">
    <nav>
      <div class="logonav">
        <a href="../index.html">
        <img
          class="logo"
          src="../assets/fullbrand.png"
          alt="logo"
          href="../index.html"
        />
        </a>
      </div>
      <div class="rightnav">
        <ul>
          <li>
            <img class="profile" src="../assets/Profile.png" alt="Profile" />
          </li>
          <!--DROPDOWN FOR LANGUAGE-->
          <li>
            <div class="dropdown">
              <button class="showicon" id="showicon">
                <img
                  class="lenguage"
                  src="../assets/ENG FRAME.png"
                  alt="english flag"
                />
              </button>
              <div class="dropdown-content">
                <a href="">
                  <img
                    class="lenguage"
                    src="../assets/ENG FRAME.png"
                    alt="english flag"
                /></a>
                <a href="#">
                  <img
                    class="lenguage"
                    src="../assets/ESP FRAME.png"
                    alt="spanish flag"
                /></a>
                <a href="#">
                  <img
                    class="lenguage"
                    src="../assets/DEU FRAM.png"
                    alt="german flag"
                /></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="news-top-div" id="imageUrlDt">
        <div class="news-mid-div"> <h1 class="h-news" id="title"></h1>
          <p class="p-news" id="content"></p></div>
        
      </div>
      <section class="destinies-list">
        <ul class="ul-destinies">
          <!--FIRST-->
        <li class="" >
          <img class="img-destinies"  id="img1" src="" alt="">
          <h1 class="h-destinies" id="destinie1"></h1>
            <p id="pdestinie1" class="p-destinies"></p></li>
          <!--SECOND-->
          <li class="" ><img class="img-destinies"  id="img2" src="" alt=""><h2 class="h-destinies" id="destinie2"></h2><p id="pdestinie2" class="p-destinies"></p>
          </li>
          <!--THIRD-->
          <li class="" ><img class="img-destinies"  id="img3" src="" alt=""><h3 class="h-destinies" id="destinie3"></h3><p id="pdestinie3" class="p-destinies"></p></li>
          <!--FORTH-->
          <li class="" ><img class="img-destinies" id="img4" src="" alt=""><h4 class="h-destinies" id="destinie4"></h4><p id="pdestinie4" class="p-destinies"></p></li>
          <!--FIFTH-->
          <li class="" ><img class="img-destinies"  id="img5" src="" alt=""><h5 class="h-destinies" id="destinie5"></h5><p id="pdestinie5" class="p-destinies"></p></li>
      </ul>
      </section>
    </main>
    <footer>
      <div class="footer-div">
        <!--FIRST CHILD IN FOOTER-->
        <ul class="footer-ul eventify-app">
          <li>
           <li>
              <a href="../index.html">
                <img
                  class="brandicon"
                  src="../assets/fullbrand.png"
                  alt="Eventify Logo"
                />
              </a>
            </li>
          </li>
          <li>
            <img
              class="downloadicons"
              src="../assets/playstore.png"
              alt="Playstore"
            />
          </li>
          <li>
            <img
              class="downloadicons"
              src="../assets/appstore.png"
              alt="Appstore"
            />
          </li>
        </ul>
        <!--SECOND CHILD IN FOOTER-->
        <div class="footer-ul contact">
          <form id="contact-form" class="contact-form">
            <h2 class="footerh">Contact Us</h2>
            <div class="top-form">
              <input
                class="top-input"
                type="text"
                id="name"
                name="name"
                placeholder="Full Name"
                required
              />
              <input
                class="top-input"
                type="email"
                id="email"
                name="email"
                placeholder="Your e-mail"
                required
              />
            </div>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Comment"
              required
              class="contact-text"
            ></textarea>
            <button class="button-form" type="submit">Send</button>
          </form>
        </div>
        <!--THIRD CHILD IN FOOTER-->
        <ul class="footer-ul follow-us">
          <li>
            <h4 class="footerh">Follow Us</h4>
          </li>
          <li>
            <img
              class="followusicons"
              src="../assets/followusicons.png"
              alt="Social Icons"
            />
            
          </li>
        </ul>
      </div>
    </footer>
     <!--SCRIPT JS-->
   <script defer src="../app/data.js"></script>
  <script defer src="../app/eventsdata.js"></script>
  <script defer src="../app/index.js"></script>
  </body>
</html>
