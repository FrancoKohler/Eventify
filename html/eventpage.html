<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/Eventify Logo.png"
      type="image/x-icon"
    />
    <title>Eventify | Event</title>
    <!--LINK CSS-->
    <link rel="stylesheet" href="../css/styledetail.css" />
    <link rel="stylesheet" href="../fonts/stylesheet.css" />

    <!--LINK GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Jersey+10&family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
     <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <title>Document</title>
  </head>
  <body class="body-page">
    <nav>
      <div class="logonav">
        <a href="../index.html">
        <img
          class="logo"
          src="../assets/fullbrand.png"
          alt="logo"
          href="../index.html"
        />
        </a>
      </div>
      <div class="rightnav">
        <ul>
          <li>
            <img class="profile" src="../assets/Profile.png" alt="Profile" />
          </li>
          <!--DROPDOWN FOR LANGUAGE-->
          <li>
            <div class="dropdown">
              <button class="showicon" id="showicon">
                <img
                  class="lenguage"
                  src="../assets/ENG FRAME.png"
                  alt="english flag"
                />
              </button>
              <div class="dropdown-content">
                <a href="">
                  <img
                    class="lenguage"
                    src="../assets/ENG FRAME.png"
                    alt="english flag"
                /></a>
                <a href="#">
                  <img
                    class="lenguage"
                    src="../assets/ESP FRAME.png"
                    alt="spanish flag"
                /></a>
                <a href="#">
                  <img
                    class="lenguage"
                    src="../assets/DEU FRAM.png"
                    alt="german flag"
                /></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main>
    <section class="main-details" id="main-details">
    <div class="event-container">
        <div id="events-details">
            <div class="event-general">
                <img class="event-image" id="imageUrlDt" src="" alt="Evento" />
                <div class="event-main-info">
                    <h2 class="event-title" id="title"></h2>
                    <p class="event-time" id="time"></p>
                    <!--TAB FOR NAVIGATING INSIDE THE HTML-->
                    <div class="event-subinfo">
                        <a class="sub-info" id="main" href="#">Main</a>
                        <a class="sub-info" id="main" href="#infoTab">Info</a>
                        <a class="sub-info" id="main-location" href="#locationTab">Location</a>
                        <a class="sub-info" id="main-tickets" href="#ticketsTab">Tickets</a>
                    </div>
                    <section class="other-info" id="otherInfo">
                        <!--FILL IN JS-->
                    </section>
                </div>
            </div>
            <!--INFO TAB-->
            <div class="div-info-location" id="infoTab">
              <h3 class="h-location" >Info</h3>
              <div class="div-info">
                <p class="event-info" id="info"></p>
                <p class="event-time" id="timeInfo"></p>
              </div>
            </div>
            <!--LOCATION TAB-->
            <div id="locationTab" class="div-info-location">
              <h4 class="h-location">Location</h4>
              <div class="div-location">
                <img class="event-logo" id="logoUrl" src="" alt="Ubicación del evento" />
                <p class="event-location" id="location"></p>
                <img class="event-location-img" id="locationUrl" src="" alt="Ubicación del evento" />
              </div>
            </div>
            <!--TICKETS TAB-->
           <div class="div-ticket" id="ticketsTab">
            <h5 class="h-location">Tickets</h5>
            <div class="prices-container" id="pricesContainer">
              <!--FILLED IN JS-->
            </div>
            <button class="button-ticket" id="buyTicketsBtn">Buy Tickets</button>
           </div>
        </div>
    </div>
    
</section>
</main>
    <footer>
      <div class="footer-div">
        <!--FIRST CHILD IN FOOTER-->
        <ul class="footer-ul eventify-app">
          <li>
           <li>
              <a href="../index.html">
                <img
                  class="brandicon"
                  src="../assets/fullbrand.png"
                  alt="Eventify Logo"
                />
              </a>
            </li>
          </li>
          <li>
            <img
              class="downloadicons"
              src="../assets/playstore.png"
              alt="Playstore"
            />
          </li>
          <li>
            <img
              class="downloadicons"
              src="../assets/appstore.png"
              alt="Appstore"
            />
          </li>
        </ul>
        <!--SECOND CHILD IN FOOTER-->
        <div class="footer-ul contact">
          <form id="contact-form" class="contact-form">
            <h2 class="footerh">Contact Us</h2>
            <div class="top-form">
              <input
                class="top-input"
                type="text"
                id="name"
                name="name"
                placeholder="Full Name"
                required
              />
              <input
                class="top-input"
                type="email"
                id="email"
                name="email"
                placeholder="Your e-mail"
                required
              />
            </div>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Comment"
              required
              class="contact-text"
            ></textarea>
            <button class="button-form" type="submit">Send</button>
          </form>
        </div>
        <!--THIRD CHILD IN FOOTER-->
        <ul class="footer-ul follow-us">
          <li>
            <h4 class="footerh">Follow Us</h4>
          </li>
          <li>
            <img
              class="followusicons"
              src="../assets/followusicons.png"
              alt="Social Icons"
            />
            
          </li>
        </ul>
      </div>
    </footer>
     <!--SCRIPT JS-->
   <script defer src="../app/data.js"></script>
  <script defer src="../app/eventsdata.js"></script>
  <script defer src="../app/index.js"></script>
  </body>
</html>
